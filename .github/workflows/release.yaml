name: Release
on:
  push: {}

jobs:
  build:
    uses: ./.github/workflows/base.yaml
    with:
      node-version: 22
      upload: true
  release:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: build
        path: output/
    - run: ls -alR output/

